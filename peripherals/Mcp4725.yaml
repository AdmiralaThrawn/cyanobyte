name: Mcp4725
address: 0x62
package: com.example
little_endian: true
registers:
  - name: VOut
    description: |
      VOut = (Vcc * value) / 4096
      The output is a range between 0 and Vcc with
      steps of Vcc/4096.
      In a 3.3v system, each step is 800 microvolts.
    address: 0x40
    size: 12
    setter: true
  - name: EEPROM
    description: |
      If EEPROM is set, the saved voltage output will
      be loaded from power-on.
    address: 0x60
    size: 12
    setter: true
    getter: true # We can read value back from EEPROM  
